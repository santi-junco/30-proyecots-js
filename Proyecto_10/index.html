<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
                <p>This is an inbo layout.</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Check one item</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Hold down your Shift key</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Check a lower item</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Everything in between should also be set to checked</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Try do it without any libraries</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Just regular JavaScript</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Good Luck!</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
            </input>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
